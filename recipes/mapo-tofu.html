<h2>What is Mapo Tofu?</h2>
<p>Mapo tofu is a popular Chinese dish from Sichuan province. 
    It consists of tofu set in a spicy sauce, typically a thin, oily, 
    and bright red suspension, based on douban, and douchi, along with minced meat, traditionally beef.
